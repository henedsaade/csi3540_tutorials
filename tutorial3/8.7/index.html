<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product of Odd Integers</title>
</head>
<body>
<script>
// Calculate the product of odd integers from 1 to 15
var product = 1;
for (var i = 1; i <= 15; i += 2) {
    product *= i; // Multiply each odd integer to the product
}

// Output HTML5 text displaying the result
document.write("<p>Product of odd integers from 1 to 15: " + product + "</p>");
</script>
</body>
</html>
