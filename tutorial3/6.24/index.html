<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Squares and Cubes</title>
</head>
<body>
<script>
document.write("<table border='1'>");
document.write("<tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
for (var i = 0; i <= 5; i++) {
    var square = i * i;
    var cube = i * i * i;
    document.write("<tr><td>" + i + "</td><td>" + square + "</td><td>" + cube + "</td></tr>");
}
document.write("</table>");
</script>
</body>
</html>
