<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table of Values</title>
<style>
    table {
        width: 50%;
        margin: auto; /* Center the table horizontally */
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: center; /* Center the text in each column */
        border: 1px solid black;
    }
</style>
</head>
<body>
<table>
    <tr>
        <th>x</th>
        <th>y</th>
    </tr>
    <script>
        // Loop to print the table of values
        for (var x = 1; x <= 10; x++) {
            document.write("<tr>");
            document.write("<td>" + x + "</td>");
            document.write("<td>" + (2 * x + 1) + "</td>");
            document.write("</tr>");
        }
    </script>
</table>
</body>
</html>
