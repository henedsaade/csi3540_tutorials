<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimum of Three Numbers</title>
</head>
<body>

<h1>Minimum of Three Numbers</h1>

<form id="minimumForm">
  <label for="num1">Enter the first number:</label>
  <input type="number" id="num1" name="num1" required>
  <label for="num2">Enter the second number:</label>
  <input type="number" id="num2" name="num2" required>
  <label for="num3">Enter the third number:</label>
  <input type="number" id="num3" name="num3" required>
  <button type="submit">Find Minimum</button>
</form>

<p id="result"></p>

<script>
  function minimum3(num1, num2, num3) {
    return Math.min(num1, num2, num3);
  }

  document.getElementById('minimumForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get the numbers from the form
    var num1 = parseFloat(document.getElementById('num1').value);
    var num2 = parseFloat(document.getElementById('num2').value);
    var num3 = parseFloat(document.getElementById('num3').value);

    // Find the minimum using the minimum3 function
    var min = minimum3(num1, num2, num3);

    // Display the result on the page
    document.getElementById('result').textContent = "The minimum of the three numbers is: " + min;
  });
</script>

</body>
</html>
