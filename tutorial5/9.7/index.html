<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Area Calculator</title>
</head>
<body>

<h1>Circle Area Calculator</h1>

<form id="circleForm">
  <label for="radius">Enter the radius of the circle:</label>
  <input type="number" id="radius" name="radius" required>
  <button type="submit">Calculate Area</button>
</form>

<p id="result"></p>

<script>
  function circleArea(radius) {
    return Math.PI * radius * radius;
  }

  document.getElementById('circleForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get the radius value from the form
    var radius = parseFloat(document.getElementById('radius').value);

    // Calculate the area using the circleArea function
    var area = circleArea(radius);

    // Display the result in a paragraph on the page
    document.getElementById('result').textContent = "The area of the circle is: " + area.toFixed(2);
  });
</script>

</body>
</html>
